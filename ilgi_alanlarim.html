    <div class="container">
        <h1 class="text-center my-3">Filmler Hakkında Bilgiler</h1>
        <form id="movieForm" autocomplete="off">
            <div class="form-group">
                
                <input class="form-control" type="text" id="movie" placeholder="Film Adı Giriniz">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block my-2">
                    Film Ara
                </button>
            </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
      $(document).ready(function(){
          var apikey = "6d2793bd"
          $("#movieForm").submit(function(event){
              event.preventDefault()
              var movie = $("#movie").val()
              var result = ""
              var url = "http://www.omdbapi.com/?apikey="+apikey

              $.ajax({
                method:'GET',
                url:url+"&t="+movie,
                success:function(data){
                    console.log(data)
                    result = `<img class="img-thumnail my-2" width="250" height="250" src="${data.Poster}"/>
                    <h3 class="my-2">Filmin Adı : ${data.Title}</h3>
                    <h3 class="my-2">Vizyona Giriş Tarihi : ${data.Year}</h3>
                    <h3 class="my-2">Yönetmeni : ${data.Director}</h3>
                    <h3 class="my-2">Oyuncular : ${data.Actors}</h3>
                    <h3 class="my-2">Süresi : ${data.Runtime}</h3> 
                    ` 
                    $("#result").html(result);
                }
              })
          })
      })
  </script>
